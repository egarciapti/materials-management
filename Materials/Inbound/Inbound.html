<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbound</title>
    <link rel="stylesheet" href="../inbound.css">  <!-- ✅ Fixed CSS Path -->
<script src="../inbound.js"></script>          <!-- ✅ Fixed JS Path -->

</head>
<body>
    <h1>Inbound Page</h1>
    <p>This is the Inbound page content.</p>

    <!-- ✅ Title Bar with Title and Date/Shift Information -->
<div id="title-bar">
    <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300"
         alt="Inbound Materials"
         class="title-image">
    <h1>Inbound Materials</h1>
    <div id="date-shift-container">
        <p id="currentDate">📅 Date: Loading...</p>
        <p id="currentShift">🕒 Shift: Loading...</p>
    </div>
</div>

<!-- ✅ New Truck Button (Completely Separate) -->
<div id="new-truck-container">
    <button id="newTruckButton">🚛 New Truck</button>
</div>

<!-- ✅ Counter Section -->
<div id="table-counters">
    <p>📦 Pallets Received: <span id="palletCount">0</span></p>
    <p>🔢 Total Parts Received: <span id="totalParts">0</span></p>
</div>


<!-- ✅ Scanning and Table Layout -->
<div id="inbound-container">


        <!-- ✅ Left Scanning Section -->
        <div id="scanning-section">
            <h2>SCAN PALLET</h2>

            <label>📦 Part Number:</label>
            <input type="text" id="partNumber" class="input-field">

            <label>📋 HU Number:</label>
            <input type="text" id="huNumber" class="input-field">

            <label>🔢 Serial Number:</label>
            <input type="text" id="serialNumber" class="input-field">

            <label>📊 Quantity:</label>
            <input type="text" id="quantity" class="input-field">
        </div>


        <!-- ✅ Right Scanned Pallets Table -->
        <div id="scanned-pallets">
            <h2>SCANNED PALLETS</h2>
            <table id="scannedPalletsTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Part Number</th>
                        <th>HU Number</th>
                        <th>Serial Number</th>
                        <th>Quantity</th>
                        <th>Timestamp</th>
                        <th>Action</th> <!-- ✅ New Delete Column -->
                    </tr>
                </thead>
                
                <tbody>
                    <!-- ✅ New rows will be added here automatically -->
                </tbody>
            </table>
            
        </div>
    </div>

    <!-- ✅ Sidebar Menu -->
<div id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <ul>
        <li><a href="../index.html">🏠 Home</a></li>
        <li><a href="../Materials/materials.html">📦 Materials</a></li>
        <li><a href="../Production/production.html">🏭 Production</a></li>
    </ul>
</div>


<!-- ✅ Sidebar Toggle Button -->
<button id="menu-btn">☰</button>


   
   

    <!-- ✅ Transparent overlay for closing the menu -->
    <div id="overlay"></div>
    
    </body>
    </html>

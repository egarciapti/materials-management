<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanning - Paint Line Scanner</title>
    <link rel="stylesheet" href="scanning.css">
</head>
<body onload="initializeScanningScreen()">

    <!-- ✅ Title Bar with Image and Centered Title -->
    <div id="title-bar">
        <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300"
             alt="Production Facility"
             class="title-image">
        <h1>Roseville Production Building I</h1>
    </div>

    <!-- ✅ Scanning Information -->
    <div id="scanning-info">
        <h2 id="currentDate">📅 Date: Loading...</h2>
        <h2 id="currentShift">🕒 Shift: Loading...</h2>
        <h2 id="selectedPlatform">🔹 Platform: Loading...</h2>
    </div>

    <!-- ✅ Scanning Inputs -->
    <div id="scanning-section">
        <h2>LOAD SCANNING</h2>

        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Part Number</th>
                    <th>Scanning Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Loading Part</td>
                    <td><input type="text" id="C11" class="input-cell" onchange="validateC11()" autofocus></td>
                    <td id="D11" class="error"></td>
                </tr>
                <tr>
                    <td>Quantity</td>
                    <td><input type="text" id="C12" class="input-cell" onchange="validateC12()" disabled></td>
                    <td id="D12" class="error"></td>
                </tr>
            </tbody>
        </table>

        <p id="scanMessage"></p>
    </div>

   <!-- ✅ Scanned Pallets Log -->
<div id="scannedPalletsLog">
    <h2>📦 Recently Scanned Pallets</h2>
    <p id="lastScanInfo">No scans recorded yet.</p>
</div>



    <!-- ✅ Back Button with Click Event -->
    <button id="backToMain" class="home-button" onclick="goBackToPlatformSelection()">
        <img src="https://cdn-icons-png.flaticon.com/128/130/130882.png" alt="Back Icon">
        Back to Platform Selection
    </button>
    

    <script src="scanning.js"></script> <!-- JavaScript for Scanning -->

   <!-- Correct Sidebar Links -->
<div id="sidebar">
    <button class="close-btn" onclick="closeSidebar()">✖</button>
    <ul>
        <!-- Home link (adjusted) -->
        <li><a href="/materials-management/index.html">🏠 Home</a></li>

        <!-- Link to Materials (corrected path) -->
        <li><a href="/materials-management/Materials/materials.html">📦 Materials</a></li>

        <!-- Correct link to the Production Screen -->
        <li><a href="production.html">🏭 Production</a></li>
    </ul>
</div>






<!-- ✅ Sidebar Toggle Button -->
<button id="menu-btn">☰</button>

<!-- ✅ Transparent overlay for closing the menu -->
<div id="overlay"></div>

</body>
</html>

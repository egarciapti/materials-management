<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Booth Monitoring</title>
    <link rel="stylesheet" href="Paintbooth.css">
</head>
<body>

    <!-- ✅ Title Bar with Image, Title, Date, Shift -->
    <div id="title-bar">
        <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300"
             alt="PTI Logo"
             class="title-image">
        <h1>Paint Booth Monitoring</h1>
        <div id="title-info">
            <span id="currentDate">📅 Date: Loading...</span>
            <span id="currentShift">🕒 Shift: Loading...</span>
        </div>
    </div>

    <!-- ✅ Sidebar -->
    <div id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">✖</button>
        <ul>
            <li><a href="/materials-management/index.html">🏠 Home</a></li>
            <li><a href="/materials-management/Materials/materials.html">📦 Materials</a></li>
            <li><a href="/materials-management/Production/production.html">🏭 Production</a></li>
            <li><a href="/materials-management/Quality/quality.html">✅ Quality</a></li>
        </ul>
    </div>

    <!-- ✅ Sidebar Toggle Button -->
    <button id="menu-btn" onclick="openSidebar()">☰</button>

    <!-- ✅ Transparent overlay -->
    <div id="overlay"></div>

    <!-- ✅ Form Layout -->
    <form id="paintBoothForm">
        
        <fieldset class="section paint-info">
            <legend>Paint Information</legend>
            <label>Batch Number (Electrostatic): <input type="text"></label>
            <label>Batch Number (Touch up): <input type="text"></label>
            <label>Viscosity (18 - 40 sec): <input type="text"></label>
            <label>Temperature (45 - 90 °F): <input type="text"></label>
        </fieldset>

        <fieldset class="section environment-info">
            <legend>Environment Information</legend>
            <label>Building Temperature (°F): <input type="text"></label>
            <label>Building Humidity (%): <input type="text"></label>
            <label>Paint Booth Temperature (°F): <input type="text"></label>
            <label>Paint Booth Humidity: <input type="text"></label>
            <label>Pre-Heat Oven Temp. (°F): <input type="text"></label>
            <label>Cure Oven Temp. (°F): <input type="text"></label>
        </fieldset>

        <fieldset class="section robots-parameters">
            <legend>Robots Parameters</legend>
            <h4>ROBOT 1</h4>
            <label>Fluid Air (10 - 15): <input type="text"></label>
            <label>Atom Air: <input type="text"></label>
            <label>Fan Air: <input type="text"></label>
            <label>Conveyor Speed: <input type="text"></label>

            <h4>ROBOT 2</h4>
            <label>Fluid Air (12 - 15): <input type="text"></label>
            <label>Atom Air: <input type="text"></label>
            <label>Fan Air: <input type="text"></label>

            <h4>ROBOT 3</h4>
            <label>Bearing Air: <input type="text"></label>
            <label>Turbine Air: <input type="text"></label>
            <label>RPM: <input type="text"></label>
            <label>KV (30 - 120 KV): <input type="text"></label>
            <label>Fluid: <input type="text"></label>
            <label>Shape: <input type="text"></label>
        </fieldset>

        <fieldset class="section film-thickness">
            <legend>Film Thickness</legend>
            <label>7:30 AM: <input type="text"></label>
            <label>8:30 AM: <input type="text"></label>
            <label>9:30 AM: <input type="text"></label>
            <label>10:30 AM: <input type="text"></label>
            <label>11:30 AM: <input type="text"></label>
            <label>12:30 PM: <input type="text"></label>
        </fieldset>

        <fieldset class="section paint-consumption">
            <legend>Paint Consumption</legend>
            <label>Starting Inventory (in): <input type="text"></label>
            <label>Ending Inventory (in): <input type="text"></label>
            <label>Consumption (in): <input type="text"></label>
            <label>Consumption (gal): <input type="text"></label>
        </fieldset>

        <fieldset class="section comments">
            <legend>Comments</legend>
            <label>Additional Comments: <textarea></textarea></label>
        </fieldset>

    </form>

    <script src="Paintbooth.js"></script>

</body>
</html>

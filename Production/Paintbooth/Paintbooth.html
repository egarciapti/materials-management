<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint Booth Monitoring</title>
    <link rel="stylesheet" href="Paintbooth.css">
</head>
<body>

    <!-- ✅ Title Bar with Image, Title, Date, Shift -->
    <div id="title-bar">
        <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300"
             alt="PTI Logo"
             class="title-image">
        <h1>Paint Booth Monitoring</h1>
        <div id="title-info">
            <span id="currentDate">📅 Date: Loading...</span>
            <span id="currentShift">🕒 Shift: Loading...</span>
        </div>
    </div>

    <!-- ✅ Sidebar -->
    <div id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">✖</button>
        <ul>
            <li><a href="/materials-management/index.html">🏠 Home</a></li>
            <li><a href="/materials-management/Materials/materials.html">📦 Materials</a></li>
            <li><a href="/materials-management/Production/production.html">🏭 Production</a></li>
            <li><a href="/materials-management/Quality/quality.html">✅ Quality</a></li>
        </ul>
    </div>

    <!-- ✅ Sidebar Toggle Button -->
    <button id="menu-btn" onclick="openSidebar()">☰</button>

    <!-- ✅ Transparent overlay -->
    <div id="overlay"></div>

   <!-- ✅ Title Bar -->
   <div id="title-bar">
    <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300" 
         alt="PTI Logo" class="title-image">
    <h1>Paint Booth Monitoring</h1>
</div>

<!-- ✅ Main Content Area -->
<form id="paintBoothForm">
    <!-- Paint Information Section -->
    <fieldset class="paint-info">
        <legend>Paint Information</legend>

        <div class="form-row">
            <label for="batchElectrostatic">Batch Number (Electrostatic):</label>
            <input type="text" id="batchElectrostatic" name="batchElectrostatic">
        </div>

        <div class="form-row">
            <label for="batchTouchUp">Batch Number (Touch Up):</label>
            <input type="text" id="batchTouchUp" name="batchTouchUp">
        </div>

        <div class="form-row">
            <label for="viscosity">Viscosity (18 - 40 sec):</label>
            <input type="text" id="viscosity" name="viscosity">
        </div>

        <div class="form-row">
            <label for="temperature">Temperature (45 - 90 °F):</label>
            <input type="text" id="temperature" name="temperature">
        </div>
    </fieldset>
</form>
    <script src="Paintbooth.js"></script>

</body>
</html>

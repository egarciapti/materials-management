<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Inspection - Paint Line Scanner</title>
    <link rel="stylesheet" href="final.css">
</head>
<body>

    <!-- ‚úÖ Title Bar with Image, Title, Date, Shift, and Total Defects -->
<div id="title-bar">
    <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300"
         alt="Final Inspection"
         class="title-image">
    <h1>Final Inspection Area</h1>
    <div id="title-info">
        <span id="currentDate">üìÖ Date: Loading...</span>
        <span id="currentShift">üïí Shift: Loading...</span>
        <span id="totalDefects">üî¢ Total Defects: <b>0</b></span> <!-- ‚úÖ New total defects counter -->
    </div>
</div>



    <div id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">‚úñ</button>
        <ul>
            <li><a href="/materials-management/index.html">üè† Home</a></li>
            <li><a href="/materials-management/Materials/index.html">üì¶ Materials</a></li>
            <li><a href="/materials-management/Production/production.html">üè≠ Production</a></li>
        </ul>
    </div>
    
    <!-- ‚úÖ Sidebar Toggle Button -->
    <button id="menu-btn" onclick="openSidebar()">‚ò∞</button>

    <!-- ‚úÖ Transparent overlay for closing the menu -->
    <div id="overlay"></div>

    <!-- ‚úÖ Final Inspection Buttons Section -->
    <div id="inspection-container">
        <div class="grid-container">
            <div class="inspection-item">
                <button class="inspection-button">FULLY PAINTED CARRIER END/<br><span>ZONA DE CARRIER COMPLETAMENTE PINTADO</span></button>
                <div class="counter" id="counter1">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">FULLY PAINTED END YOKE/<br><span>YUGO FINAL COMPLETAMENTE PINTADO</span></button>
                <div class="counter" id="counter2">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">FULLY PAINTED SIDE ARM/<br><span>BRAZO LATERAL COMPLETAMENTE PINTADO</span></button>
                <div class="counter" id="counter3">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">PAINT IN THREAD HOLES/<br><span>PINTURA EN BARRENOS</span></button>
                <div class="counter" id="counter4">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">FULLY PAINTED END FLANGE/<br><span>BRIDA FINAL COMPLETAMENTE PINTADA</span></button>
                <div class="counter" id="counter5">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">SHADOW - FULLY PAINTED ABS SENSOR/<br><span>SENSOR ABS CON SOMBRA O PINTADO</span></button>
                <div class="counter" id="counter6">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">SHADOW ON CARRIER END/<br><span>ZONA DE CARRIER CON SOMBRA</span></button>
                <div class="counter" id="counter7">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">SHADOW ON BOTTOM END FLANGE/<br><span>SOMBRA EN BRIDA INFERIOR</span></button>
                <div class="counter" id="counter8">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">MASKING LEFT ON/<br><span>MASCARA EN PIEZA</span></button>
                <div class="counter" id="counter9">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">LIGHT - MISSING PAINT ON TUBE/<br><span>PINTURA LIGERA O FALTA DE PINTURA EN TUBO</span></button>
                <div class="counter" id="counter10">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">LIGHT PAINT UNDER LCA AREA/<br><span>PINTURA LIGERA DEBAJO DE AREA DE LCA</span></button>
                <div class="counter" id="counter11">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">RUST/<br><span>OXIDO</span></button>
                <div class="counter" id="counter12">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">LIGHT ABOVE ABS SENSOR/<br><span>PINTURA LIGERA ARRIBA DE SENSOR ABS</span></button>
                <div class="counter" id="counter13">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">SHADOW AROUND VEKT PLUG HOLE/<br><span>SOMBRA ALREDEDOR DE ORIFICIO DE VENTEO</span></button>
                <div class="counter" id="counter14">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">MOUNTING HOLES PAINTED (FORD)/<br><span>BARRENOS DE MONTAJE PINTADOS (FORD)</span></button>
                <div class="counter" id="counter15">0</div>
            </div>

            <div class="inspection-item">
                <button class="inspection-button rework">REWORK /<br><span>RETRABAJO</span></button>
            </div>

            <div class="inspection-item">
                <button class="inspection-button">PAINT - OVER SPRAY ON MACHINED AREAS/<br><span>PINTURA O BRISEO EN AREAS. AQUINADAS</span></button>
                <div class="counter" id="counter16">0</div>
            </div>
        </div>
    </div>

    <script src="final.js"></script>
    <script src="../../script.js"></script> 
</body>
</html>

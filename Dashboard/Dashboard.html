<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Final Inspection - Paint Line Scanner</title>
    <link rel="stylesheet" href="Dashboard.css">

</head>
<body onload="initializeDashboard()">

    <!-- ✅ Title Bar -->
    <div id="title-bar">
        <img src="https://lh3.googleusercontent.com/d/1xRLuEF67gw8aST0g702xuH924SsoYVeA=w300"
             alt="Final Inspection"
             class="title-image">
        <h1>Dashboard</h1>
        <div id="title-info">
            <span id="currentDate">📅 Date: Loading...</span>
            <span id="currentShift">🕒 Shift: Loading...</span>
        </div>
    </div>

    <!-- ✅ Sidebar Navigation -->
    <div id="sidebar">
        <button class="close-btn" onclick="closeSidebar()">✖</button>
        <ul>
            <li><a href="/materials-management/index.html">🏠 Home</a></li>
            <li><a href="/materials-management/Materials/materials.html">📦 Materials</a></li>
            <li><a href="/materials-management/Production/production.html">🏭 Production</a></li>
            <li><a href="/materials-management/Quality/quality.html">✅ Quality</a></li> 
        </ul>
    </div>

    <!-- ✅ Sidebar Toggle Button -->
    <button id="menu-btn" onclick="openSidebar()">☰</button>

    <!-- ✅ Transparent overlay -->
    <div id="overlay" onclick="closeSidebar()"></div>

    <div id="dashboard-container">
        <div class="chart-box">
            <div class="chart-header">Defects by Shift</div> <!-- ✅ Title centered at the top -->
            <div id="chartBox1" class="chart-content"></div>
        </div>
        
        
        
        <div class="chart-box">Box 2</div>

        <div class="chart-box">
            <div id="chartBox3" style="width: 100%; height: 100%;"></div> <!-- ✅ Chart for Box 3 -->
        </div>
        
        <div class="chart-box">Box 4</div>
        <div class="chart-box">Box 5</div>
        <div class="chart-box">Box 6</div>
    </div>
    
    <!-- ✅ Load Google Charts API -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    


    <!-- ✅ Load JavaScript Files at the End of <body> -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js for graphs -->
<script src="Dashboard.js"></script> <!-- Your Dashboard JavaScript -->
<script src="../script.js"></script> <!-- Main JavaScript -->
